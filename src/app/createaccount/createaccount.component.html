<div class="container-fluid">
    <h6 class="heading">Creating account {{accountNumber}}</h6>
    <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" type="text" name="name" placeholder="Enter name"  
    [(ngModel)]="account.name"></div>

    <div class="form-group">
    <label for="pan">Pan:</label>
    <input class="form-control" type="text" name="pan" placeholder="Enter ypur PanNo"
    [(ngModel)]="account.pan"></div>

    <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input class="form-control" type="text" name="mobile" placeholder="Enter your MobileNo"
    [(ngModel)]="account.mobileNumber"></div>
    
    <div class="form-group">
    <label for="balance">Balance:</label>
    <input class="form-control" type="text" name="balance" placeholder="Enter Min Balance"
    [(ngModel)]="account.balance"></div>

     <app-address #custaddress></app-address>

    <button type="submit" class="btn btn-primary"
     (click)="createAccount(custaddress)">Create Account</button>

</div>
